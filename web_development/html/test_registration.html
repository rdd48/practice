<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5K Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/submit">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </div>
        <p><label>Select a Race:</label></p>

        <div>
            <input type="radio" name="race_type" id="1" value="submit_1">
            <label for="1">Fun Run 5K</label> <br>
            <input type="radio" name="race_type" id="2" value="submit_2">
            <label for="2">Half Marathon</label> <br>
            <input type="radio" name="race_type" id="3" value="submit_3">
            <label for="3">Full Marathon</label> <br>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="pw">Password</label>
            <input type="password" name="pw" id="pw">
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under_18">Under 18</option>
                <option value="between_18_30">18-30</option>
                <option value="over_30">Over 30</option>
            </select>
        </div>

        <br>

        <button>Register!</button>
    </form>
</body>

</html>
