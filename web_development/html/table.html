<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <!-- Shift+Opt+Down duplicates your line -->
        <!-- td defines a single cell in a table containing data -->
        <!-- tr = table row -->
        <!-- th = table header cell -->
        <!-- thead and tbody: defines head and body -->
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr>
                <td>Cell 4</td>
                <td>Cell 5</td>
                <td>Cell 6</td>
            </tr>
        </tbody>
    </table>

    <br>

    <!-- colspan and rowspan: for shared headers that span mult cols or rows -->
    <table>
        <thead>
            <tr>
                <th rowspan="2">Header 1</th>
                <th colspan="2">Header 2</th>
            </tr>
            <tr>
                <th>Subheader 1</th>
                <th>Subheader 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2a</td>
                <td>Cell 2b</td>
            </tr>
            <tr>
                <td>Cell 3</td>
                <td>Cell 4a</td>
                <td>Cell 4b</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
